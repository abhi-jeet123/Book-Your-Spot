<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-light" style="background-color: transparent !important">

    <div class="container">
        <div class="row" align="center">
            <div class="col-lg-2" style="margin-top: 250px;">
                <h5 style="font-size: 2rem">Time Left :</h5>
            </div>
            <div class="col-lg-10" style="margin-top: 185px">
                <div id="timer" style="font-size: 6rem">59:59</div>
                <script type="text/javascript">
                    var timeoutHandle;

                    function countdown(minutes) {
                        var seconds = 60;
                        var mins = minutes

                        function tick() {
                            var counter = document.getElementById("timer");
                            var current_minutes = mins - 1
                            seconds--;
                            counter.innerHTML =
                                current_minutes.toString() + ":" + (seconds < 10 ? "0" : "") + String(seconds);
                            if (seconds > 0) {
                                timeoutHandle = setTimeout(tick, 1000);
                            } else {
                                if (mins > 1) {
                                    setTimeout(function() {
                                        countdown(mins - 1);
                                    }, 1000);
                                }
                            }
                        }
                        tick();
                    }
                    countdown(60);
                </script>
            </div>
        </div>
